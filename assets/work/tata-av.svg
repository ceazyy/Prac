<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3949ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c6bc0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#555555;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0d47a1"/>
  
  <!-- Road -->
  <polygon points="0,400 800,350 800,600 0,600" fill="url(#roadGradient)"/>
  
  <!-- Road markings -->
  <g stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8">
    <line x1="100" y1="480" x2="150" y2="475" stroke-dasharray="20,20"/>
    <line x1="200" y1="470" x2="250" y2="465" stroke-dasharray="20,20"/>
    <line x1="300" y1="460" x2="350" y2="455" stroke-dasharray="20,20"/>
    <line x1="400" y1="450" x2="450" y2="445" stroke-dasharray="20,20"/>
    <line x1="500" y1="440" x2="550" y2="435" stroke-dasharray="20,20"/>
    <line x1="600" y1="430" x2="650" y2="425" stroke-dasharray="20,20"/>
  </g>
  
  <!-- Car Body -->
  <g transform="translate(250, 300)">
    <!-- Main body -->
    <ellipse cx="150" cy="50" rx="140" ry="35" fill="url(#carGradient)"/>
    
    <!-- Windshield -->
    <polygon points="50,30 120,10 180,10 250,30 220,50 80,50" fill="#87CEEB" opacity="0.8"/>
    
    <!-- Side windows -->
    <polygon points="60,35 100,20 140,20 160,35 160,50 60,50" fill="#87CEEB" opacity="0.6"/>
    <polygon points="180,35 200,20 240,20 260,35 260,50 180,50" fill="#87CEEB" opacity="0.6"/>
    
    <!-- Wheels -->
    <circle cx="80" cy="85" r="25" fill="#333333"/>
    <circle cx="80" cy="85" r="15" fill="#666666"/>
    <circle cx="220" cy="85" r="25" fill="#333333"/>
    <circle cx="220" cy="85" r="15" fill="#666666"/>
    
    <!-- Headlights -->
    <ellipse cx="290" cy="40" rx="15" ry="10" fill="#FFD700"/>
    <ellipse cx="290" cy="60" rx="15" ry="10" fill="#FFD700"/>
    
    <!-- Tata Logo Area -->
    <rect x="200" y="30" width="60" height="20" fill="#FFFFFF" opacity="0.9"/>
    <text x="230" y="43" font-family="serif" font-size="14" font-weight="bold" fill="#1a237e" text-anchor="middle">TATA</text>
  </g>
  
  <!-- Light beams -->
  <g opacity="0.3">
    <polygon points="535,340 600,300 650,320 580,360" fill="url(#lightGradient)"/>
    <polygon points="535,360 600,320 650,340 580,380" fill="url(#lightGradient)"/>
  </g>
  
  <!-- City skyline silhouette -->
  <g fill="#1a237e" opacity="0.6">
    <rect x="0" y="250" width="40" height="150"/>
    <rect x="60" y="200" width="50" height="200"/>
    <rect x="130" y="230" width="35" height="170"/>
    <rect x="600" y="180" width="45" height="220"/>
    <rect x="660" y="210" width="30" height="190"/>
    <rect x="710" y="160" width="40" height="240"/>
    <rect x="760" y="190" width="40" height="210"/>
  </g>
  
  <!-- Stars -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="100" cy="80" r="1"/>
    <circle cx="200" cy="60" r="1.5"/>
    <circle cx="350" cy="90" r="1"/>
    <circle cx="500" cy="70" r="1.5"/>
    <circle cx="650" cy="100" r="1"/>
    <circle cx="750" cy="50" r="1.5"/>
  </g>
  
  <!-- Brand Text -->
  <text x="400" y="180" font-family="serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">TATA AV</text>
  <text x="400" y="210" font-family="sans-serif" font-size="18" fill="#87CEEB" text-anchor="middle">Drive into Tomorrow</text>
  
  <!-- Speed lines -->
  <g stroke="#FFFFFF" stroke-width="2" opacity="0.4">
    <line x1="0" y1="320" x2="100" y2="315">
      <animate attributeName="x2" values="100;200" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="340" x2="80" y2="337">
      <animate attributeName="x2" values="80;180" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="360" x2="120" y2="355">
      <animate attributeName="x2" values="120;220" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="0.8s" repeatCount="indefinite"/>
    </line>
  </g>
</svg> 