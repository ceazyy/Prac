<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heritageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="600" fill="#F0E68C"/>
  
  <!-- Heritage Building -->
  <g transform="translate(200, 200)">
    <!-- Main Structure -->
    <rect x="0" y="100" width="400" height="200" fill="url(#heritageGradient)"/>
    
    <!-- Roof -->
    <polygon points="0,100 200,20 400,100" fill="#654321"/>
    
    <!-- Columns -->
    <rect x="50" y="120" width="20" height="160" fill="#8B4513"/>
    <rect x="130" y="120" width="20" height="160" fill="#8B4513"/>
    <rect x="210" y="120" width="20" height="160" fill="#8B4513"/>
    <rect x="290" y="120" width="20" height="160" fill="#8B4513"/>
    <rect x="370" y="120" width="20" height="160" fill="#8B4513"/>
    
    <!-- Arches -->
    <path d="M 60 280 A 30 30 0 0 1 120 280" fill="none" stroke="#654321" stroke-width="8"/>
    <path d="M 140 280 A 30 30 0 0 1 200 280" fill="none" stroke="#654321" stroke-width="8"/>
    <path d="M 220 280 A 30 30 0 0 1 280 280" fill="none" stroke="#654321" stroke-width="8"/>
    <path d="M 300 280 A 30 30 0 0 1 360 280" fill="none" stroke="#654321" stroke-width="8"/>
    
    <!-- Dome -->
    <ellipse cx="200" cy="60" rx="40" ry="30" fill="#B8860B"/>
    <circle cx="200" cy="40" r="8" fill="#FFD700"/>
    
    <!-- Windows -->
    <g fill="#4682B4" opacity="0.6">
      <rect x="80" y="140" width="15" height="20" rx="7"/>
      <rect x="160" y="140" width="15" height="20" rx="7"/>
      <rect x="240" y="140" width="15" height="20" rx="7"/>
      <rect x="320" y="140" width="15" height="20" rx="7"/>
    </g>
    
    <!-- Main Entrance -->
    <rect x="180" y="200" width="40" height="80" fill="#654321"/>
    <path d="M 180 200 A 20 20 0 0 1 220 200" fill="#8B4513"/>
  </g>
  
  <!-- Palm Trees -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="8" height="100" fill="#8B4513"/>
    <ellipse cx="4" cy="-10" rx="25" ry="15" fill="#228B22"/>
    <ellipse cx="4" cy="-10" rx="20" ry="25" fill="#32CD32" opacity="0.8"/>
  </g>
  
  <g transform="translate(650, 280)">
    <rect x="0" y="0" width="10" height="120" fill="#8B4513"/>
    <ellipse cx="5" cy="-15" rx="30" ry="18" fill="#228B22"/>
    <ellipse cx="5" cy="-15" rx="25" ry="30" fill="#32CD32" opacity="0.8"/>
  </g>
  
  <!-- Sun -->
  <circle cx="650" cy="100" r="40" fill="url(#sunGradient)" opacity="0.9"/>
  
  <!-- Welcome Heritage Text -->
  <text x="400" y="450" font-family="serif" font-size="36" font-weight="bold" fill="#8B4513" text-anchor="middle">Welcome Heritage</text>
  <text x="400" y="480" font-family="sans-serif" font-size="18" fill="#654321" text-anchor="middle">Work From Here</text>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#D2691E" stroke-width="4" opacity="0.6"/>
  
  <!-- Stars/Decorative Elements -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="100,80 105,90 115,90 107,97 110,107 100,100 90,107 93,97 85,90 95,90" transform="scale(0.8)"/>
    <polygon points="700,300 705,310 715,310 707,317 710,327 700,320 690,327 693,317 685,310 695,310" transform="scale(0.6)"/>
    <polygon points="150,500 155,510 165,510 157,517 160,527 150,520 140,527 143,517 135,510 145,510" transform="scale(0.5)"/>
  </g>
</svg> 